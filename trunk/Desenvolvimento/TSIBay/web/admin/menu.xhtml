<ui:composition  xmlns="http://www.w3.org/1999/xhtml"

    <div id="menu" class="column">

        <h:form>

            <ul class="toggle">

                    <h:commandLink value="Adicionar produtos" action="#{pageManager.setPagProdutos()}" />
                </li>
                <li class="icn_new_article">
                    <h:commandLink value="Listar produtos" action="#{pageManager.setPagListarProdutos()}" />
                </li>
            </ul>
            <h3>Transações</h3>
            <ul class="toggle">
                <li class="icn_new_article">
                    <h:commandLink value="Vendas em andamento" action="#{pageManager.setPagVendas()}" />

                <li class="icn_new_article">

                    <h:commandLink value="Listar compras" action="#{pageManager.setPagListarCompras()}" />

                </li>
                <li class="icn_new_article">

                </li>
            </ul>

            <ul class="toggle">
                <li class="icn_new_article">
                    <h:commandLink value="Editar perfil" action="#{pageManager.setPagPerfil()}" />
                </li>
                <li class="icn_new_article">
                    <h:commandLink value="Alterar senha" action="#{pageManager.setPagSenha()}" />
                </li>
            </ul>
            <h3>Administração</h3>
            <ul class="toggle">
                <li class="icn_photo"> <h:commandLink value="Comissões" action="#{pageManager.setPagComissoes()}" /></li>

                <li class="icn_photo"> <h:commandLink value="Usuários" action="#{pageManager.setGerenciarUsuarios()}" /></li>
