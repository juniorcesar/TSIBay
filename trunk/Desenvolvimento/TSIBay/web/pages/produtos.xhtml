<ui:composition  xmlns="http://www.w3.org/1999/xhtml"
                 xmlns:h="http://java.sun.com/jsf/html"
                 xmlns:ui="http://java.sun.com/jsf/facelets"
                 xmlns:p="http://primefaces.org/ui"
                 xmlns:f="http://java.sun.com/jsf/core">
    <div id="principal"> 
        <h:form>  
            <p:panel id="panel_produto" header="Cadastro Produtos" closable="true"> 
                <h:panelGrid columns="2" cellpadding="2">  

                    <h:outputLabel for="id" value="Id:" />  
                    <p:inputText id="id" value="#{produtoBean.produto.id}" disabled="true">  
                    </p:inputText> 

                    <h:outputLabel for="nome" value="Nome *:" />  
                    <p:inputText id="nome" value="#{produtoBean.produto.nome}" required="true">  
                        <f:validateLength minimum="2" />  
                    </p:inputText>
                    <p:message for="nome" /> 
                </h:panelGrid>
                <h:panelGrid style="margin-left: 100px;" columns="2" cellpadding="5">
                    <p:commandButton value="Adicionar" action="#{produtoBean.addProduto()}" update="form:grow" ajax="false"/>
                    <!--                    <p:commandButton value="Cancelar" action="" update="form:grow" ajax="false"/>-->
                </h:panelGrid>
            </p:panel> 
        </h:form>
    </div>
</ui:composition>
